version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile  
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development

    db:
      image: postgres
      environment:
        - POSTGRES_USER: postgres
        - POSTGRES_PASSWORD: password
      ports:
        - "5432:5432"
      volumes:
        - db_data:/var/lib/postgresql/data

volumes:
  db:
